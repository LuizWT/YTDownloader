<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader YouTube</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Baixador de Vídeos e Áudios do YouTube</h1>
        
        <form method="POST" class="bg-light p-4 rounded shadow" style="max-width: 600px; margin: 0 auto;">
            <div class="mb-3">
                <label for="url" class="form-label">URL do vídeo do YouTube:</label>
                <input type="text" class="form-control" id="url" name="url" required placeholder="Cole o link do vídeo aqui">
            </div>
            
            <div class="mb-3">
                <label for="download_type" class="form-label">Escolha o formato de download:</label>
                <select class="form-select" id="download_type" name="download_type" required>
                    <option value="video">Vídeo (MP4)</option>
                    <option value="audio">Áudio (MP3)</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Baixar</button>
        </form>

        <!-- Footer com o nome -->
        <footer class="text-center mt-4">
            <p>&copy; 2025 Luiz Felipe</p>
        </footer>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
